version: '3.8'

services:
  spark-master:
    image: spark-io-research-comet:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./configs:/opt/spark/conf
      - ./data:/opt/spark/data
      - ./logs:/opt/spark/logs
    networks:
      - spark-network
    entrypoint: /opt/spark/bin/spark-class
    command: org.apache.spark.deploy.master.Master

  spark-worker-1:
    image: spark-io-research-comet:latest
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./configs:/opt/spark/conf
      - ./data:/opt/spark/data
      - ./logs:/opt/spark/logs
    depends_on:
      - spark-master
    networks:
      - spark-network
    entrypoint: /opt/spark/bin/spark-class
    command: org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  spark-worker-2:
    image: spark-io-research-comet:latest
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./configs:/opt/spark/conf
      - ./data:/opt/spark/data
      - ./logs:/opt/spark/logs
    depends_on:
      - spark-master
    networks:
      - spark-network
    entrypoint: /opt/spark/bin/spark-class
    command: org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  

networks:
  spark-network:
    driver: bridge

volumes:
  spark-data:
